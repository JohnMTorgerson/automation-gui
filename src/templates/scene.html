<!DOCTYPE html>
<html lang="en">
<head>
  {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{name}} Scene</title>

    <link rel="preload" href="../static/fonts/WarGames-Regular-20221012.woff" as="font" type="font/woff">
    <link rel="preload" href="../static/fonts/1968odyssey.ttf" as="font" type="font/ttf">
    <link rel="preload" href="../static/fonts/1968odysseyhalf.ttf" as="font" type="font/ttf">
    <link rel="preload" href="../static/fonts/1968odysseygrad.ttf" as="font" type="font/ttf">
    <link rel="preload" href="../static/fonts/Twobit.ttf" as="font" type="font/ttf">
    <link rel="preload" href="../static/fonts/advanced_dot_digital-7.ttf" as="font" type="font/ttf">

    <link rel="stylesheet" type="text/css" href="{{url_for('.static', filename='fonts.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('.static', filename='nav.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('.static', filename='controls.css')}}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <script type="module" src="{{url_for('static', filename='all.js')}}" defer></script>
  {% endblock %}
</head>
<body>
  <div id="root" style="width:{{width}}px; height:{{height}}px;">
    {% block content %}{% endblock %}
  </div>
  <a href="/" id="nav"></a>
</body>
</html>
