<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunlight Scene</title>

  <link rel="stylesheet"  type="text/css" href="{{url_for('.static', filename='sunlight_style.css')}}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <div id="root">
    <div id="canvas_container" style="width:{{width}}px; height:{{height}}px;">
      <canvas id="sunlight_canvas" width="{{width}}" height="{{height}}"></canvas>
      <div id="clock"></div>
  </div>
  </div>
  <div id="clock"></div>

  <script type="text/javascript">
    width = {{width}};
    height = {{height}};

    coldest = {{coldest}};
    colors = [];
    {% for row in range(colors|length) %}
      colors.push("{{colors[row]}}");
    {% endfor %}
  </script>
